{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="max-w-lg mx-auto p-4 mx-4 mt-12 space-y-2">
    <h1>Upload Your Resume</h1>
    <form method="post" enctype="multipart/form-data" class="border p-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="bg-indigo-600 text-white p-2 rounded mr-2 font-bold inline-block mt-4">Submit</button>
    </form>
</div>
{% endblock content %}
