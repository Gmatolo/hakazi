{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="flex justify-center mt-12 ">

        <h1 class="mb-4">Enter your email address</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock content %}
